### Environment parameters (this should be overwritten during runtime with environment variables)
#To register client application as eureka client
eureka.client.enabled = 
eureka.instance.username=
eureka.instance.password=
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.username}:${eureka.instance.password}@localhost:8761/eureka/
eureka.instance.metadataMap.user=${security.user.name}
eureka.instance.metadataMap.password=${security.user.password}
eureka.client.registerWithEureka=

#Enable discovery first approach.
spring.cloud.config.discovery.enabled = 
spring.cloud.config.discovery.serviceId = digital-authentication
spring.cloud.config.fail-fast=

# Spring Cloud Config Server URL
spring.cloud.config.uri=http://localhost:8888

# Application name whose configuration is to be loaded from server (maps to aaf_limits.properties in repo)
spring.application.name=login-authentication


# Repo branch/tag/commit id, to load desired version of configuration from repo
#spring.cloud.config.label=develop
spring.cloud.config.profile=cloud

#application.property file name
spring.cloud.config.name=login-authentication

# User/password to be used while connecting to Config Sever
spring.cloud.config.username=
spring.cloud.config.password=

security.basic.enabled=
security.user.name=
security.user.password=

